<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #DBB630;">
    <div class="container-fluid">
      <a class="navbar-brand" style ="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 150%;" href="{% url 'mysocial:login' %}">MySocial</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
</nav>

<body class="h-100 gradient-form" style="background-color: #01579B; color: #EEEEEE;">
    <h2 style="font-family: Georgia; text-align: center; margin-top: 10px;">Register</h2>
    <div style="width: 50%; margin-left: auto; margin-right: auto; margin-top: 15px;">
    <form method="post" style="font-family: Georgia;">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="width: 15%; margin-left: auto; margin-right: auto;">
          <button style = "background-color: #DBB630; color:#01579B;"class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Register</button>
        </div>
    </form>
  </div>
</body>
</html>
