<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySocial - GitHub Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .center {
            margin: auto;
            width: 60%;
            padding: 10px;
        }
        .post-card {
            margin-bottom: 20px;
        }
        .post-header, .post-footer {
            background-color: #f8f9fa;
            padding: 10px;
        }
        .post-content {
            padding: 20px;
        }
    </style>
</head>
<body class="h-100 gradient-form" style="background-color: #01579B;">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #DBB630;">
    <!-- Navigation Content Here (Same as your provided nav bar) -->
</nav>

<div class="text-center" style="color: #FAFAFA;">
    <div class="center">
        <h1>GitHub Stream</h1>
        <!-- Posts Container -->
        <div class="posts-container">
            {% for post in posts %}
                <div class="card post-card" id="post-{{ post.id }}">
                    <div class="card-header post-header">
                        <h5 class="post-title">{{ post.title }}</h5>
                        <p>{{ post.author.displayName }} | {{ post.published }}</p>
                    </div>
                    <div class="card-body post-content">
                        <p>{{ post.content }}</p>
                    </div>
                    <div class="card-footer post-footer">
                        <a href="{{ post.url }}" class="btn btn-primary">View Post</a>
                    </div>
                </div>
            {% empty %}
                <p>No GitHub posts to display.</p>
            {% endfor %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
