<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySocial - Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .center {
            margin: auto;
            width: 60%;
            padding: 10px;
        }
        .post-card {
            margin-bottom: 20px;
        }
        .post-header, .post-footer {
            background-color: #f8f9fa;
            padding: 10px;
        }
        .post-content {
            padding: 20px;
        }
        .form-section {
            display: none; /* Initially hide the form */
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .btn-edit {
            background-color: #007bff; /* Bootstrap primary blue */
            color: white;
        }
        .btn-edit:hover {
            background-color: #0056b3; /* Darker blue on hover */
            color: white;
        }
    </style>
</head>
<body class="h-100 gradient-form" style="background-color: #039BE5; margin-top: 50px;">
    <div class="text-center">
        <div class="center">
            <h1>Stream</h1>
            <!-- Form Section for Creating and Editing Posts -->
            <div id="postFormSection" class="form-section">
                <h2 id="formTitle">Create New Post</h2>
                <form id="postForm" action="{% url 'mysocial:posts_by_author' authorId=author.authorId %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" id="postId" name="post_id" value=""> <!-- Hidden field for post ID (empty for new posts) -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" onclick="toggleForm();">Cancel</button>
                </form>
            </div>
            <!-- Posts Container -->
            <div class="posts-container">
                {% for post in posts %}
                <div class="card post-card" id="post-{{ post.id }}">
                    <div class="card-header post-header">
                        <h5 class="post-title">{{ post.title }}</h5>
                        <h6>By: {{ post.author.displayName }}
                        <!-- Edit Button -->
                        {% if author.authorId == post.author.authorId %}
                        <button onclick="editPost('{{ post.id }}', '{{ post.title|escapejs }}', '{{ post.content|escapejs }}');" class="btn btn-sm btn-edit">Edit</button>
                        {% endif %}
                        </h6>
                    </div>
                    <div class="card-body post-content">
                        <p>{{ post.content }}</p>
                    </div>
                    <div class="card-footer post-footer">
                        <small>Published: {{ post.published }}</small>
                    </div>
                </div>
                {% endfor %}
            </div>
            <!-- Floating Action Button for New Post -->
            <a href="javascript:void(0);" onclick="newPost();" class="btn btn-primary rounded-circle" style="position: fixed; bottom: 20px; right: 20px; z-index: 100; font-size: 24px;">
                <i class="bi bi-plus-lg"></i>
            </a>
        </div>
    </div>

    <script>
        function toggleForm() {
            var formSection = document.getElementById("postFormSection");
            formSection.style.display = formSection.style.display === "none" ? "block" : "none";
        }

        function newPost() {
            document.getElementById("formTitle").innerText = "Create New Post";
            document.getElementById("postId").value = ""; // Clear post ID for new posts
            document.getElementById("title").value = "";
            document.getElementById("content").value = "";
            toggleForm();
        }

        function editPost(postId, title, content) {
            document.getElementById("formTitle").innerText = "Edit Post";
            document.getElementById("postId").value = postId; // Set post ID for edits
            document.getElementById("title").value = title;
            document.getElementById("content").value = content;
            toggleForm();
        }
    </script>
</body>
</html>
