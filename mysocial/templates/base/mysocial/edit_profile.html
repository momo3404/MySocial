<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="h-100 gradient-form" style="background-color: #01579B; color: #FAFAFA; margin-top: 20px;">
    <div class="container">
        <h1>Edit Profile</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="displayName" class="form-label">New Display Name:</label>
                <input type="text" class="form-control" id="displayName" name="displayName" value="{{ author.displayName }}">
            </div>
            <div class="mb-3">
                <label for="bio" class="form-label">Bio:</label>
                <textarea class="form-control" id="bio" name="bio">{{ author.bio }}</textarea>
            </div>
            <div class="mb-3">
                <label for="profileImage" class="form-label">Upload Profile Image:</label>
                <input type="file" class="form-control" id="profileImage" name="profileImage">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
