<!DOCTYPE html>
<html>
<head>
    <title>Edit Display Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="h-100 gradient-form" style="background-color: #039BE5;">
    <div class="container">
        <h1>Edit Display Name</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="displayName" class="form-label">New Display Name:</label>
                <input type="text" class="form-control" id="displayName" name="displayName" value="{{ author.displayName }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
